<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Finance Calculator</h1>

    <!-- Calculator Selection Tabs -->
    <div class="calculator-selector">
      <button id="compound-interest-tab" class="active-tab">Compound Interest</button>
      <button id="emi-tab">EMI Calculator</button>
      <button id="currency-converter-tab">Currency Converter</button>
    </div>

    <!-- Compound Interest Calculator -->
    <div id="compound-interest-section" class="calculator">
      <h2>Compound Interest Calculator</h2>
      <label for="principal">Principal Amount :</label>
      <input type="number" id="principal" placeholder="Enter principal amount" required>
      <label for="ci-currency">Select Currency:</label>
      <select id="ci-currency">
  	<option value="INR" selected>INR - Indian Rupee</option>
  	<option value="USD">USD - US Dollar</option>
  	<option value="EUR">EUR - Euro</option>
  	<option value="GBP">GBP - British Pound</option>
  	<option value="AUD">AUD - Australian Dollar</option>
      </select>
      <label for="monthly-deposit">Monthly Deposit Amount :</label>
      <input type="number" id="monthly-deposit" placeholder="Enter monthly deposit amount" required>

      <label for="rate">Annual Interest Rate (%):</label>
      <input type="number" id="rate" step="0.01" placeholder="Enter annual interest rate" required>

      <label for="times-compounded">Times Compounded Per Year:</label>
      <input type="number" id="times-compounded" placeholder="e.g., 12 for monthly" required>

      <label for="years">Number of Years:</label>
      <input type="number" id="years" placeholder="Enter number of years" required>

      <button id="calculate-interest-btn">Calculate</button>
      <div id="result-interest"></div>
    </div>

    <!-- EMI Calculator -->
    <div id="emi-calculator-section" class="calculator" style="display: none;">
      <h2>EMI Calculator</h2>
      <label for="loan-amount">Loan Amount :</label>
      <input type="number" id="loan-amount" placeholder="Enter loan amount" required>

      <label for="annual-rate">Annual Interest Rate (%):</label>
      <input type="number" id="annual-rate" step="0.01" placeholder="Enter annual interest rate" required>

      <label for="loan-tenure">Loan Tenure (in months):</label>
      <input type="number" id="loan-tenure" placeholder="Enter loan tenure in months" required>

      <button id="calculate-emi-btn">Calculate</button>
      <div id="result-emi"></div>
    </div>

    <!-- Currency Converter -->
    <div id="currency-converter-section" class="calculator" style="display: none;">
      <h2>Currency Converter</h2>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" required>

      <label for="from-currency">From Currency:</label>
      <select id="from-currency">
        <option value="USD">USD - US Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="INR">INR - Indian Rupee</option>
        <option value="GBP">GBP - British Pound</option>
	<option value="AUD">AUD - Australian Dollar</option>
      </select>

      <label for="to-currency">To Currency:</label>
      <select id="to-currency">
        <option value="USD">USD - US Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="INR">INR - Indian Rupee</option>
        <option value="GBP">GBP - British Pound</option>
	<option value="AUD">AUD - Australian Dollar</option>
      </select>

      <button id="convert-currency-btn">Convert</button>
      <div id="converted-amount"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
